<!DOCTYPE html>
<html>
  <head>
    <title>My Image</title>
    <style>
      .image-container {
        width: 50%;
        margin: auto;
      }
        
      img {
        border-radius: 15px;
        margin: 10px;
        width: 100%;
        object-fit: cover;
        transition: transform .2s; /* Animation */
      }
        
      img:hover {
        transform: scale(1.1); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
      }
    </style>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/png" sizes="48x48" href="imgs/icon.jpg">
  </head>
  <body>
    <div class="image-container">
      <img src="imgs/photo_2024-03-23_16-26-24.jpg" title="Vestito elegante"> 
      <img src="imgs/photo_2024-03-23_16-26-31.jpg" title="Vestito elegante">
      <img src="imgs/my-face.jpg" title="Selfie">
      <img src="imgs/photo_2024-03-23_16-26-34.jpg" title="Medaglia">
    </div>
  </body>
</html>
